<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 0.9em;
            text-align: center;
        }

        .success {
            color: green;
            font-size: 0.9em;
            text-align: center;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            color: #007bff;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="login-section">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required><br>

            <button type="submit">Login</button>
        </form>
        <div class="error" id="login-error"></div>
        <div class="switch">
            Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>
        </div>
    </div>

    <div class="container" id="signup-section" style="display:none;">
        <h2>Signup</h2>
        <form id="signupForm">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required><br>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required><br>

            <button type="submit">Sign Up</button>
        </form>
        <div class="error" id="signup-error"></div>
        <div class="switch">
            Already have an account? <a href="#" onclick="showLogin()">Login here</a>
        </div>
    </div>

    <script>
        let userData = {};

        // Switch to Signup
        function showSignup() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'block';
            document.getElementById('login-error').innerHTML = '';  // Clear error message
        }

        // Switch to Login
        function showLogin() {
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('signup-error').innerHTML = '';  // Clear error message
        }

        // Handle Signup
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const signupError = document.getElementById('signup-error');

            // Check if password has at least 8 characters
            if (password.length < 8) {
                signupError.innerHTML = 'Password must be at least 8 characters.';
                return;
            }

            // Save user data
            userData = {
                username: username,
                password: password
            };
            signupError.innerHTML = '';  // Clear error message
            alert('Account created successfully!');
            showLogin();  // Go to login page
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const loginError = document.getElementById('login-error');

            // Check if credentials match
            if (username === userData.username && password === userData.password) {
                loginError.innerHTML = '';  // Clear error message
                alert('Login successful!');

                // Clear stored user data to reset system
                userData = {};

                // Clear form inputs
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';

                // Redirect to another page after successful login
                window.location.href = 'Jana.html';  // Replace with your dashboard page or target URL
            } else {
                loginError.innerHTML = 'Invalid username or password.';
            }
        });
    </script>

</body>
</html>
